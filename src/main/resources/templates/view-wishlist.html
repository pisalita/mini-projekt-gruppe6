<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul th:each="wishes: ${session.wishlist}">
    <li th:text="${wishes.title}"></li>
    <li th:text="${wishes.cmnt}"></li>
    <li th:text="${wishes.link}"></li>
    <td>
        <button th:if="${wishes.reserved == false} ">Not reserved</button>
        <li th:if="${wishes.reserved == true} ">Reserved</li>
    </td>
</ul>

</body>
</html>
